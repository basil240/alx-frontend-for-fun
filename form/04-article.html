<div class="post">
    
</div>

<section class="post-comments">
    <header>
        <h2 class="section-title">Leave a comment</h2>
        <p>All fields are required.</p>
    </header>
    
    <form action="#" method="post">
        <fieldset>
            <legend class="visually-hidden">Your personal information</legend>
            <div class="form-group col-1-2">
                <label for="your-first-name">First Name</label>
                <div class="form-field">
                    <span class="form-field-container">
                        <input type="text" name="your-first-name" id="your-first-name" placeholder="e.g. Mike" pattern="[A-Za-z?-?\s]{3,}" maxlength="35" autocomplete="on" accesskey="f" required>
                    </span>
                </div>
            </div>
            <div class="form-group col-1-2">
                <label for="your-last-name">Last Name</label>
                <div class="form-field">
                    <span class="form-field-container">
                        <input type="text" name="your-last-name" id="your-last-name" placeholder="e.g. Smith" pattern="[A-Za-z?-?\s]{3,}" maxlength="40" autocomplete="on" accesskey="l" required>
                    </span>
                </div>
            </div>
            <div class="form-group col-2-3">
                <label for="your-email">Email</label>
                <div class="form-field">
                    <span class="form-field-container">
                        <input type="email" name="your-email" id="your-email" placeholder="e.g. youremail@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="55" autocomplete="on" accesskey="e" required>
                    </span>
                </div>
            </div>
        </fieldset>
        
        <fieldset>
            <legend class="visually-hidden">Your comment</legend>
            <div class="form-group col-2-3">
                <label for="your-title">Title</label>
                <div class="form-field">
                    <span class="form-field-container">
                        <input type="text" name="your-title" id="your-title" placeholder="e.g. I loved that article" pattern="[A-Za-z?-?\s]{4,}" maxlength="75" autocomplete="on" accesskey="t" required>
                    </span>
                </div>
            </div>
            <div class="form-group col-2-3">
                <label for="your-comment">Comment</label>
                <div class="form-field">
                    <span class="form-field-container">
                        <textarea name="your-comment" id="your-comment" placeholder="Write your comment here" minlength="10" accesskey="c" required rows="6" cols="30"></textarea>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <button class="button button-primary">Post my comment</button>
            </div>
        </fieldset>
        
    
    </form>
</section>
